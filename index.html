<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy Chain Network Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullscreen-container">
        <div class="header">
            <h1><i class="fas fa-network-wired me-3"></i>Daisy Chain Network</h1>
        </div>
        
        <div class="network-container">
            <div class="network-wrapper">
                <div class="network" id="network">
                    <!-- Nodes will be added here dynamically -->
                </div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-paper-plane me-2"></i>Message Controls
                            </h5>
                            <div class="message-controls d-flex flex-column gap-3">
                                <div class="d-flex align-items-center gap-3">
                                    <select id="fromNode" class="form-select">
                                        <!-- Options will be added dynamically -->
                                    </select>
                                    <i class="fas fa-arrow-right"></i>
                                    <select id="toNode" class="form-select">
                                        <!-- Options will be added dynamically -->
                                    </select>
                                </div>
                                <div class="speed-control">
                                    <label class="form-label d-flex justify-content-between">
                                        <span><i class="fas fa-tachometer-alt me-2"></i>Animation Speed</span>
                                        <span id="speedValue">1x</span>
                                    </label>
                                    <input type="range" class="form-range" id="speedSlider" min="1" max="5" value="1" step="0.5">
                                </div>
                                <button class="btn btn-primary" onclick="sendMessage()">
                                    <i class="fas fa-paper-plane me-2"></i>Send Message
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-network-wired me-2"></i>Node Management
                            </h5>
                            <div class="d-flex gap-3">
                                <button class="btn btn-success flex-grow-1" onclick="addNode()">
                                    <i class="fas fa-plus me-2"></i>Add Node
                                </button>
                                <button class="btn btn-danger flex-grow-1" onclick="removeNode()">
                                    <i class="fas fa-minus me-2"></i>Remove Node
                                </button>
                            </div>
                            <div class="network-stats mt-3">
                                <h6 class="mb-2"><i class="fas fa-chart-bar me-2"></i>Network Statistics</h6>
                                <div class="stats-grid">
                                    <div class="stat-item">
                                        <span class="stat-label">Active Nodes</span>
                                        <span class="stat-value" id="activeNodes">2</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Broken Wires</span>
                                        <span class="stat-value" id="brokenWires">0</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Messages Sent</span>
                                        <span class="stat-value" id="messagesSent">0</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Success Rate</span>
                                        <span class="stat-value" id="successRate">100%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-info-circle me-2"></i>Network Status
                            </h5>
                            <div class="status" id="status">
                                <i class="fas fa-circle-notch fa-spin me-2"></i>Ready
                            </div>
                            <div class="message-history mt-3">
                                <h6 class="mb-2"><i class="fas fa-history me-2"></i>Message History</h6>
                                <div id="messageHistory" class="message-list">
                                    <!-- Messages will be added here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="daisy.js"></script>
</body>
</html>
